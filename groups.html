<script>
const l = new Loader();
let groupData = [];
let indexDelete;
let offset = 0;
function getGroups()
{
    const param = {
        offset,
        action: 'get',
    };

	l.start();
	$.ajax({
		type:"POST",
		url: './api/groupController.php',
		data: param,
		success: function(response)
		{
			const r = parse(response);
            groupData = r;
			loading = (r.length == r.total) ? true : false;
			groupData = groupData.concat(r);
			successGetGroup();
		},
		error: function(msg)
		{
			l.stop();
			toasty('No se pudo obtener los comercios','error');
		}
	});
}

function successGetGroup()
{
	let data = groupData;
	let html = '';
	let leng = data.length;

	if(leng == 0) {
		html = `<tr><td colspan="4" class="center">There are no groups registered</td></tr>`
	}

	for(let i = 0; i < leng; i++)
	{
		let d = data[i];

		const groups = d.groups;

		html += `<tr>
			<td>${d.name}</td>
			<td>${d.description}</td>
			<td>
				<a class="actionIcon" onclick="editGroup(${d.id})"><i class="material-icons">edit</i></a>&nbsp;
				<a class="actionIcon" onclick="openModalDelete(${i})"><i class="material-icons">delete</i></a>&nbsp;
			</td>
			</tr>`;
	}
	l.stop();
	$('#groupBody').html(html);
}

function openModalDelete(index) {
	indexDelete = index;
	const comercio = comercioData[index];
	$('#comercioToDelete').html(comercio.NOMBRE);
	$('#deleteBtn').attr('onclick',`deleteComercio(${comercio.id})`);
	$('#deleteComercio').openModal();
}

function newGroup()
{
	$('#saveBtn').attr('onclick','saveGroup()');

	$('#nameGenModal').html('New Group');
	$('#saveBtnText').html('Create');
	$('#name').val('');
	$('#description').val('');
	$('#editId').val('0');
	$('#indexId').val('0');
	$('#genModal').openModal();
}

function saveGroup()
{
	const vEmpty = ['name--Enter the name'];
    if(emptyCheck(vEmpty)) return false;

	const name = $('#name').val();
	const description = $('#description').val();

	const param = {
		name,
		description,
        action: 'create',
	};
	l.start();
	$.ajax({
		type:"POST",
		url:`./api/groupController.php`,
		data:param,
		success: function(response)
		{
			const r = parse(response);
			l.stop();
			if(r.success == 't')
			{
				getGroups();
			} else {
				toasty('There was an error when saving. Try again.','error');
			}
		},
		error: function(msg)
		{
			l.stop();
			toasty('Error when connecting to the database','error');
		}
	});
}

function deleteGroup(id) {
	const param = {
        action:'delete',
        id,
	};

	l.start();
	$.ajax({
		type:"POST",
		data: param,
		url: './api/comercioController.php',
		success: function(response)
		{
			const r = parse(response);
			if(r.success)
			{
				comercioData[indexDelete].DELETED_AT = 't';
				indexDelete = null;
				successGetComercio();
			}
			else
			{
				toasty('No se pudo eliminar el comercio.','error');
			}
		},
		error: function(msg)
		{
			toasty('Hubo un error de conexión','error');
		}
	}).done(function() {
  		l.stop();
	});
}

</script>
